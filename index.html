<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon VR Interest Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 150, 136, 0.5);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #00e676;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #00acc1;
      border-radius: 4px;
      background-color: #424242;
      color: #ffffff;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="radio"] + label,
    input[type="checkbox"] + label {
      color: #00e676;
      display: inline-block;
      margin-right: 15px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #00e676;
      color: #1e1e1e;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    button:hover {
      background-color: #00c853;
    }

    button:disabled {
      background-color: #333;
      cursor: not-allowed;
    }

    .info-message {
      margin-bottom: 20px;
      color: #00e676;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the default form submission
      // Here you can handle the form data if needed
      window.location.href = "https://chat.whatsapp.com/HYmGUYncbOr3vNZdNGszCZ";
    }
  </script>
</head>
<body>
  <div class="info-message">
    Fill out the form and submit it to find hackathons suitable for you. We will get back to you with the best options!
  </div>
   <form action="mailto:adnanmuhammad4393@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <label for="city">City:</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select your city</option>
      <option value="Kozhikode">Kozhikode</option>
      <option value="Kochi">Kochi</option>
      <option value="Both">Both</option>
    </select>

    <label>Which city are you interested in attending a hackathon in?</label>
    <input type="radio" id="kozhikode" name="interestCity" value="Kozhikode">
    <label for="kozhikode">Kozhikode</label>
    <input type="radio" id="kochi" name="interestCity" value="Kochi">
    <label for="kochi">Kochi</label>

    <label>Have you participated in hackathons before?</label>
    <input type="radio" id="yes" name="participated" value="Yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="participated" value="No">
    <label for="no">No</label>

    <label for="expertise">What is your level of expertise in development?</label>
    <select id="expertise" name="expertise" required>
      <option value="" disabled selected>Select your expertise level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <label for="languages">Which programming languages or technologies are you proficient in?</label>
    <textarea id="languages" name="languages" placeholder="Enter languages/technologies"></textarea>

    <label for="interestType">What type of hackathons are you most interested in?</label>
    <input type="checkbox" id="web" name="interestType" value="Web Development">
    <label for="web">Web Development</label>
    <!-- Add other checkboxes here -->

    <label for="otherType">Other (please specify):</label>
    <input type="text" id="otherType" name="otherType" placeholder="Enter other interests">

    <label>Are you interested in forming a team or participating individually?</label>
    <input type="radio" id="team" name="team" value="Forming a team">
    <label for="team">Forming a team</label>
    <input type="radio" id="individual" name="team" value="Participating individually">
    <label for="individual">Participating individually</label>

    <label for="expectations">Do you have any specific expectations or preferences for the hackathon(s) you would like to attend in Kozhikode or Kochi?</label>
    <textarea id="expectations" name="expectations" placeholder="Enter expectations/preferences"></textarea>

    <label>Would you like to receive updates about upcoming hackathons in Kozhikode and Kochi?</label>
    <input type="radio" id="updatesYes" name="updates" value="Yes">
    <label for="updatesYes">Yes</label>
    <input type="radio" id="updatesNo" name="updates" value="No">
    <label for="updatesNo">No</label>

    <label for="hearAbout">How did you hear about this form?</label>
    <textarea id="hearAbout" name="hearAbout" placeholder="Enter source"></textarea>

    <label for="comments">Any additional comments or questions?</label>
    <textarea id="comments" name="comments" placeholder="Enter comments/questions"></textarea>

    <button type="submit" onclick="handleSubmit(event)">Submit</button>
  </form>
</body>
</html>
